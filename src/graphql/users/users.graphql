query currentUser {
  currentUser {
    _id
    email
    key
    # use fragmets, to sync with the return value of login
  }
}

mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    jwt
    currentUser {
      _id
      email
      key
    }
  }
}

mutation register($payload: RegisterPayload!) {
  register(payload: $payload) {
    _id
    email
    key
  }
}
